defaultNamespace: consectetur-adipiscing-elit-sed
dependsOn:

  # Format:
  #     <GITREPO-NAME>-<BUNDLE_PATH> with all path separators replaced by "-"
  #
  # Example:
  #
  #      GitRepo name "consectetur-adipiscing-elit-sed", Bundle path "/multi-cluster/hello-world"
  #      results in "consectetur-adipiscing-elit-sed-multi-cluster-hello-world".
  #
  # Note:
  #
  #   Bundle names are limited to 53 characters long. If longer they will be
  #   shortened:
  #
  #     opni-fleet-examples-fleets-opni-ui-plugin-operator-crd becomes
  #     opni-fleet-examples-fleets-opni-ui-plugin-opera-021f7

  # Select bundles to depend on based on their label.
  - selector:
      matchLabels:
        app: longhorn
